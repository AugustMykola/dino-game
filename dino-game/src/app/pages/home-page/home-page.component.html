<div class="p-4">
  <div class="flex align-items-center justify-content-between mb-3">
    <h1 class="text-3xl font-bold m-0">Level Library</h1>
  </div>

  <div class="grid">
    @for (level of levels; track level.id) {
      <div class="col-12 h-max-[210px] sm:col-6 lg:col-4">
        <a
          [routerLink]="['level', level.id]"
          routerLinkActive="__active"
          #rla="routerLinkActive"
          class="block no-underline h-full"
        >
          <div
            class="
              card
              p-5
              h-max-[200px]
              border-1 border-round
              shadow-2 hover:shadow-4
              transition-duration-200
              flex flex-column justify-content-center
            "
            [ngClass]="{
              'border-primary': rla.isActive,
              'shadow-5': rla.isActive,
              'card--active': rla.isActive
            }"
          >
            <p class="m-0 text-sm text-300 mb-2 uppercase">{{ level.type }}</p>
            <h3 class="m-0 text-2xl font-bold text-0 mb-3">{{ level.title }}</h3>
            <p class="m-0 text-base text-100 line-height-3">{{ level.description }}</p>
          </div>
        </a>
      </div>
    } @empty {
      <div class="col-12">
        <div class="p-3 border-1 surface-border border-round text-600">
          Немає рівнів
        </div>
      </div>
    }
  </div>

  <div class="mt-4">
    <router-outlet #childOutlet="outlet"></router-outlet>

    @if (!childOutlet.isActivated) {
      <div class="p-5 border-1 surface-border surface-card border-round text-center text-700">
        <div class="text-xl font-bold mb-2">Choose Level</div>
        <div class="text-sm">Click on one of the cards on the left to open the level</div>
      </div>
    }
  </div>
